<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">New York City</h1>
          <div class="row">
            <div class="col">
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li>
                  Precipitation:
                  <span class="precipitation" id="precipitation"> </span>
                </li>
                <li>Humidity:<span class="humidity" id="humidity"> </span>%</li>
                <li>Wind:<span class="wind" id="wind"> </span>mph</li>
              </ul>
            </div>
            <div class="col">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                  id="icon"
                />
              
              <span class="temperature" id="temp"> 19</span
              ><span class="units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
              <br />
              <span class="description" id="description"></span>
            </div></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sjalcidor/vanilla-weather-app"
            target="_blank"
          >
            Open Source code
          </a>
          by Stephanie Alcidor</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
