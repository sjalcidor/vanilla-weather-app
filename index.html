<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/33bdf267e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="search-form" id="search-form">
            <input
              type="text"
              class="form"
              placeholder="Enter a City"
              autofocus="on"
              autocomplete="off"
              id="city-search"
            />
            <span class="button">
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>

              <button class="btn btn-success" id="current-location">
                <i class="fa-solid fa-location-dot"></i> Current
              </button>
            </span>
          </form>
          <h1 id="city">New York City</h1>
          <div class="row">
            <div class="col">
              <ul>
                <li>
                  <h3></h3>
                </li>
                <li class="description" id="description"></li>

                <li>
                  Humidity:
                  <strong
                    ><span class="humidity" id="humidity"> </span>%</strong
                  >
                </li>
                <li>
                  Wind:
                  <strong><span class="wind" id="wind"> </span> mph</strong>
                </li>
                <br />
              </ul>
            </div>
            <div class="col">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt=""
                  id="icon"
                />
                <span class="temperature" id="temp"> 19</span
                ><span class="units">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
                <br />
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
           
          </div>
        </div>
        <small class="source">
          <a
            href="https://github.com/sjalcidor/vanilla-weather-app"
            target="_blank"
          >
            Open-sourced on GitHub
          </a>
          and coded by Stephanie Alcidor</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
